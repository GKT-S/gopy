name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2.0'
        
    - name: Build Release
      run: |
        xcodebuild -project Gopy.xcodeproj \
          -scheme Gopy \
          -configuration Release \
          -derivedDataPath ./DerivedData \
          -archivePath ./build/Gopy.xcarchive \
          archive
        
        # Create build directory
        mkdir -p build
        
        # Copy app
        cp -R "./DerivedData/Build/Products/Release/Gopy.app" "./build/"
        
        # Create zip
        cd build
        zip -r "Gopy-${GITHUB_REF#refs/tags/}.zip" "Gopy.app"
        
        # Create checksum
        shasum -a 256 "Gopy-${GITHUB_REF#refs/tags/}.zip" > "Gopy-${GITHUB_REF#refs/tags/}.zip.sha256"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
